<ion-content id="main"padding>
    <ion-card>
      <ion-card-content>
          <ion-item>
            <!--Place A&HA Logo here-->Logo goes Here
          </ion-item>
          <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>          
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Suburb</ion-label>

            <ion-list-header>

            </ion-list-header>
          
            <ion-item>
              <ion-label>Go</ion-label>
              <ion-radio checked="true" value="go"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label>Rust</ion-label>
              <ion-radio value="rust"></ion-radio>
            </ion-item>
          </ion-list>

          <button id="signin-btn" ion-button >Sign In</button>

    </ion-card>
  </ion-content>
