<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="main"padding>
  <ion-item no-lines>
    <img id='logo' src="assets/imgs/logo.png">
  </ion-item>
  <ion-item id="email">
    <ion-label floating>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item id="password">
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <button outline (click)="signInClicked()" id="signin-btn" ion-button float-right>Sign In</button>
</ion-content>
